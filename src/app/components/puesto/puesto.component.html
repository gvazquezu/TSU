<div class="container">
  <h2 class="text-center my-3">Gesti√≥n de Puestos</h2>
  
  <!-- Formulario -->
  <form [formGroup]="puestoForm" (ngSubmit)="guardar()" class="mb-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nombre" class="form-label">Nombre del Puesto</label>
        <input id="nombre" type="text" class="form-control" formControlName="nombre">
        <div *ngIf="puestoForm.get('nombre')?.invalid && puestoForm.get('nombre')?.touched" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="puestoForm.invalid">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">Limpiar</button>
    </div>
  </form>
  
  <!-- Tabla -->
  <h3 class="my-3">Listado de Puestos</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let puesto of puestos">
        <td>{{ puesto.id }}</td>
        <td>{{ puesto.nombre }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="seleccionarPuesto(puesto)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarPuesto(puesto.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
